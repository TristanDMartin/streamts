        header {

        main {

            min-height: calc(100vh - 80px - 200px);

            padding: 2rem;
            margin-top: auto;
        }

            max-width: 1200px;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;

        .footer-section h3 {
            margin-bottom: 1rem;
            color: #00ff00;

        .footer-section ul {

        }

        .footer-section ul li a {

            text-decoration: none;
        }

        }

        .social-links {

            gap: 1rem;

        }

        .social-links a {

            text-decoration: none;
        }

        .social-links a:hover {
            color: #00ff00;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
